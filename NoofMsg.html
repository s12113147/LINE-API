<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE API 請求範例</title>
</head>
<body>
    <h1>LINE API 請求</h1>
    
    <label for="token">輸入 Bearer Token：</label>
    <input type="text" id="token" placeholder="請輸入 Bearer Token">
    <button onclick="makeRequest()">發送請求</button>

    <pre id="response"></pre>

    <script>
        function makeRequest() {
            const token = document.getElementById('token').value;
            if (!token) {
                alert('請輸入 Bearer Token');
                return;
            }
            
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const apiUrl = 'https://api.line.me/v2/bot/message/quota/consumption';
            const url = proxyUrl + apiUrl;

            fetch(url, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('response').textContent = '錯誤: ' + error.message;
            });
        }
    </script>
</body>
</html>
